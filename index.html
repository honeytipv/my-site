<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개꿀팁</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="숫자를 검색하세요 (예: 1)" />
      <div class="help-box" id="openModal">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoYnzdTBQO1svckSLMMg75P7ZQ51xkkMyccbffdrJ2&s"
          alt="고객센터"
          class="help-icon"
        />
        <div class="label">의견센터</div>
      </div>
    </div>

    <div class="container" id="results"></div>

    <div id="feedbackModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close-button">×</span>

        <!-- ⬇ 여기에 감싸는 div 추가 -->
        <div class="form-wrapper">
          <p style="font-size: 15px; font-weight: bold; color: red; margin-bottom: 15px;">
            본 동의문을 자세히 보지 않고 [동의] 또는 [보내기]를 클릭하였더라도,
            모든 내용을 충분히 숙지하고 동의한 것으로 간주됩니다. 반드시 확인 바랍니다.
          </p>

          <form action="https://formspree.io/f/mnnvzjvp" method="POST">
            <input
              type="email"
              name="email"
              placeholder="이메일 주소를 입력하세요"
              required
            />
            <textarea
              name="message"
              placeholder="의견 사항을 입력해주세요..."
              required
            ></textarea>
            <button type="submit">보내기</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
