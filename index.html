<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>의견센터 인증</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      background: purple;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    #messageBox {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>의견 제출 (이메일 인증 필수)</h2>

    <input type="email" id="userEmail" placeholder="이메일 주소 입력" required />
    <button id="sendOtpBtn">인증번호 전송</button>

    <div id="otpSection" style="display: none;">
      <input type="text" id="otpInput" placeholder="인증번호 입력" />
      <button id="verifyOtpBtn">인증하기</button>
    </div>

    <div id="messageBox">
      <textarea id="userMessage" placeholder="의견 내용을 입력하세요" required></textarea>
      <button id="submitFeedbackBtn">보내기</button>
    </div>
  </div>

  <script>
    emailjs.init("cEMhcSRW87GAAMaL7");

    let currentOtp = "";
    let verified = false;

    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const email = document.getElementById("userEmail").value.trim();
      if (!email) return alert("이메일을 입력하세요.");

      currentOtp = Math.floor(100000 + Math.random() * 900000).toString();

      const templateParams = {
        user_email: email,
        otp_code: currentOtp,
      };

      emailjs.send("service_x70u0xh", "template_62q5w2q", templateParams)
        .then(() => {
          alert("인증번호가 전송되었습니다.");
          document.getElementById("otpSection").style.display = "block";
        })
        .catch((error) => {
          alert("OTP 전송 실패: " + JSON.stringify(error));
        });
    });

    document.getElementById("verifyOtpBtn").addEventListener("click", () => {
      const userOtp = document.getElementById("otpInput").value.trim();
      if (userOtp === currentOtp) {
        alert("이메일 인증 성공!");
        verified = true;
        document.getElementById("messageBox").style.display = "block";
      } else {
        alert("인증번호가 올바르지 않습니다.");
      }
    });

    document.getElementById("submitFeedbackBtn").addEventListener("click", () => {
      if (!verified) {
        return alert("이메일 인증을 완료해야 전송할 수 있습니다.");
      }

      const email = document.getElementById("userEmail").value.trim();
      const message = document.getElementById("userMessage").value.trim();

      const formParams = {
        user_email: email,
        message: message
      };

      emailjs.send("service_x70u0xh", "template_62q5w2q", formParams)
        .then(() => {
          alert("성공적으로 전송되었습니다!");
          document.getElementById("userMessage").value = "";
        })
        .catch((error) => {
          alert("전송 실패: " + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
